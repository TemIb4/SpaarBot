<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#1a1a1a" />

    <!-- CRITICAL: Prevent ALL caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <title>SpaarBot - Dein Finanz-Assistent</title>

    <style>
      /* Prevent white flash on load */
      html, body {
        margin: 0;
        padding: 0;
        background-color: #0a0a0a;
        overflow-x: hidden;
      }

      /* Loading screen */
      #app-loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0a0a0a;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        z-index: 9999;
      }

      .loading-content {
        text-align: center;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(99, 102, 241, 0.1);
        border-radius: 50%;
        border-top-color: #6366f1;
        animation: spin 1s ease-in-out infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .loading-text {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .loading-subtext {
        font-size: 14px;
        color: #888;
      }

      /* Version indicator (for debugging) */
      .version-indicator {
        position: fixed;
        bottom: 80px;
        right: 10px;
        background: rgba(99, 102, 241, 0.1);
        color: #6366f1;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 10px;
        font-family: monospace;
        z-index: 9998;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="app-loading">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">SpaarBot l√§dt...</div>
        <div class="loading-subtext">Einen Moment bitte</div>
      </div>
    </div>

    <!-- React App Root -->
    <div id="root"></div>

    <!-- Version indicator (remove in production) -->
    <div class="version-indicator" id="version-indicator"></div>

    <script type="module" src="/src/main.tsx"></script>

    <script>
      // Generate unique version on every load
      const appVersion = 'v1.0.' + Date.now();
      console.log('üöÄ App Version:', appVersion);
      document.getElementById('version-indicator').textContent = appVersion;

      // Remove loading screen when app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('app-loading');
          if (loading) {
            loading.style.transition = 'opacity 0.3s ease';
            loading.style.opacity = '0';
            setTimeout(() => loading.remove(), 300);
          }
        }, 500);
      });

      // Telegram WebApp initialization
      if (window.Telegram?.WebApp) {
        const tg = window.Telegram.WebApp;

        console.log('‚úÖ Telegram WebApp SDK loaded', {
          version: tg.version,
          platform: tg.platform,
          colorScheme: tg.colorScheme,
          user: tg.initDataUnsafe?.user
        });

        try {
          tg.expand();
          console.log('‚úÖ App expanded');
        } catch (e) {
          console.warn('‚ö†Ô∏è expand() not supported:', e.message);
        }

        try {
          tg.ready();
          console.log('‚úÖ WebApp ready signal sent');
        } catch (e) {
          console.warn('‚ö†Ô∏è ready() failed:', e.message);
        }
      } else {
        console.warn('‚ö†Ô∏è Telegram WebApp SDK not loaded - running in browser mode');
      }

      // Prevent caching via service worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(registrations => {
          registrations.forEach(registration => registration.unregister());
        });
      }
    </script>
  </body>
</html>
