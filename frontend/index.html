<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#1a1a1a" />
    <title>SpaarBot - Dein Finanz-Assistent</title>

    <!-- ✅ CRITICAL: Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
      /* Prevent white flash on load */
      html, body {
        margin: 0;
        padding: 0;
        background-color: #0a0a0a;
        overflow-x: hidden;
      }

      /* Loading screen */
      #app-loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0a0a0a;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        z-index: 9999;
      }

      .loading-content {
        text-align: center;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(99, 102, 241, 0.1);
        border-radius: 50%;
        border-top-color: #6366f1;
        animation: spin 1s ease-in-out infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .loading-text {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .loading-subtext {
        font-size: 14px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="app-loading">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">SpaarBot lädt...</div>
        <div class="loading-subtext">Einen Moment bitte</div>
      </div>
    </div>

    <!-- React App Root -->
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>

    <script>
      // Remove loading screen when app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('app-loading');
          if (loading) {
            loading.style.transition = 'opacity 0.3s ease';
            loading.style.opacity = '0';
            setTimeout(() => loading.remove(), 300);
          }
        }, 500);
      });

      // Debug: Log Telegram WebApp initialization
      if (window.Telegram?.WebApp) {
        console.log('✅ Telegram WebApp initialized', {
          version: window.Telegram.WebApp.version,
          platform: window.Telegram.WebApp.platform,
          colorScheme: window.Telegram.WebApp.colorScheme
        });

        // Expand to full height
        window.Telegram.WebApp.expand();
        window.Telegram.WebApp.ready();
      } else {
        console.warn('⚠️ Telegram WebApp SDK not loaded - running in browser mode');
      }
    </script>
  </body>
</html>
